<mat-toolbar color="accent">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
    </button>
    <h2>All Programming topics</h2>
   </mat-toolbar-row>
 </mat-toolbar>
 <mat-sidenav-container>
   <mat-sidenav #sidenav opened="true">
     <mat-list>
       <div mat-subheader>Folders</div>
       <mat-list-item *ngFor="let folder of folders">
         <mat-icon mat-list-icon>folder</mat-icon>
         <div mat-line>{{folder.name}}</div>
         <div mat-line> {{folder.updated | date}} </div>
       </mat-list-item>
       <mat-divider></mat-divider>
       <div mat-subheader>Notes</div>
       <mat-list-item *ngFor="let note of notes">
         <mat-icon mat-list-icon>note</mat-icon>
         <div mat-line>{{note.name}}</div>
         <div mat-line> {{note.updated | date}} </div>
       </mat-list-item>
     </mat-list>
   </mat-sidenav>
   <mat-sidenav-content>
    <div style="height: 88vh;"></div>
   </mat-sidenav-content>
 </mat-sidenav-container>
